<!-- RTSA Popup Window -->
<div class="pop-up" id="pop-up" role="dialog" aria-labelledby="popup-title" aria-modal="true">
    <div class="card-container horizontal-scroll">
        <form method="post" action="admin.html" id="appointment-form">
            <input type="hidden" name="csrf_token" id="csrf_token">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" placeholder="Full Name (e.g., John Daka)"
                    name="fullname" id="fullname" required />
            </div>
            <div class="form-group">
                <label for="License">ID Number</label>
                <input type="text" class="form-control" placeholder="ID: NRC/Driver's License/Passport"
                    name="License" id="License" required />
            </div>
            <div class="form-group">
                <label for="Number">Phone Number</label>
                <input type="tel" class="form-control" placeholder="Phone Number" name="Number" id="Number"
                    required />
            </div>
            <div class="form-group">
                <label for="WhatsApp">WhatsApp Number</label>
                <input type="tel" class="form-control" placeholder="WhatsApp Number" name="WhatsApp"
                    id="WhatsApp" />
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" placeholder="Email" name="Email" id="Email" required />
            </div>
            <div class="form-group">
                <label for="shift">Shift</label>
                <select class="form-control" name="shift" id="shift" required>
                    <option value="" selected disabled>Select Shift</option>
                    <option value="06:00 AM - 12:00 PM">06:00 AM - 12:00 PM</option>
                    <option value="12:00 PM - 06:00 PM">12:00 PM - 06:00 PM</option>
                    <option value="06:00 PM - 12:00 AM">06:00 PM - 12:00 AM</option>
                    <option value="12:00 AM - 06:00 AM">12:00 AM - 06:00 AM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" id="date" required />
            </div>
            <div class="form-group">
                <label for="clinic">Clinic/Hospital</label>
                <select class="form-control" name="clinic" id="clinic" required>
                    <option value="" selected disabled>Select Clinic/Hospital</option>
                    <option value="Mtendere Clinic">Mtendere Clinic</option>
                    <option value="Chelston Clinic">Chelston Clinic</option>
                    <option value="Chilenje Clinic">Chilenje Clinic</option>
                    <option value="Levy Mwanawasa Hospital">Levy Mwanawasa Hospital</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Offer Amount</label>
                <input type="number" class="form-control" placeholder="Offer Amount" name="amount" id="amount"
                    required min="0" step="0.01" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <button class="x" id="xx" aria-label="Close popup">â¨‰</button>
</div>
